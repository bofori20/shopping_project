{% extends "base.html" %}
{% block title %}Predict Customer Shopping Intentions{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ›’ Shopping Intention Predictor</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="POST" action="{% url 'predict' %}">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Administrative Duration</label>
        <input type="number" step="0.01" name="Administrative_Duration" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Informational Duration</label>
        <input type="number" step="0.01" name="Informational_Duration" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Product Related</label>
        <input type="number" step="1" name="ProductRelated" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Bounce Rates</label>
        <input type="number" step="0.01" name="BounceRates" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Exit Rates</label>
        <input type="number" step="0.01" name="ExitRates" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Page Values</label>
        <input type="number" step="0.01" name="PageValues" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Special Day</label>
        <input type="number" step="0.01" name="SpecialDay" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Operating System</label>
        <input type="number" name="OperatingSystems" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Browser</label>
        <input type="number" name="Browser" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Region</label>
        <input type="number" name="Region" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Traffic Type</label>
        <input type="number" name="TrafficType" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Weekend</label>
        <select class="form-select" name="Weekend" required>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label>Visitor Type (Check all that apply)</label><br>
        <input type="checkbox" name="Returning_Visitor"> Returning Visitor<br>
        <input type="checkbox" name="New_Visitor"> New Visitor<br>
        <input type="checkbox" name="Other"> Other
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Predict</button>
    </div>
  </form>
</div>
{% endblock %}
